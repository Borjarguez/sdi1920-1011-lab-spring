<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2>Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/teacher/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">Dni:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="Dni del profesor" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Nombre del profesor" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surnames">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surnames"
						placeholder="Apellidos del profesor" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="category">Categoria:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="category"
						placeholder="Categoria del profesor" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
			
		</form>
	</div>

<footer th:replace="fragments/footer" />
</body>
